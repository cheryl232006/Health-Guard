<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - HealthGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* ===== Shared styling from other pages ===== */
    .bg-teal {
      background-color: #14b8a6 !important;
    }
    .navbar-nav .nav-link {
      padding: 8px 16px;
      border-radius: 50px;
      transition: all 0.3s ease;
      color: #0d9488;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      background-color: #0d9488;
      color: white !important;
      text-decoration: none;
      font-weight: 500;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .login-box:hover {
      transform: scale(1.01);
    }
    .login-box h2 {
      font-weight: bold;
      color: #0d9488;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #0d9488;
      box-shadow: 0 0 0 0.2rem rgba(13, 148, 136, 0.25);
    }
    .btn-login {
      background: linear-gradient(135deg, #0d9488, #14b8a6);
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(13, 148, 136, 0.4);
    }
    .btn-login:hover {
      animation: pulse 0.6s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 37px;
      cursor: pointer;
      color: #888;
    }
    .back-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .back-link a {
      color: #0d9488;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to HealthGuard</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
      <div class="text-end mt-2">
        <a href="#" class="text-muted small">Forgot Password?</a>
      </div>
    </form>

    <p class="text-center small mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
    <div class="back-link">
      <a href="index.html"><i class="bi bi-arrow-left"></i> Back to Home</a>
    </div>
  </div>

  <script>
    // Show/hide password
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');
    togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });

    // Redirect to Home.html on login submit
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent actual form submission
      window.location.href = "index.html"; // Simulate login and redirect
    });
  </script>
</body>
</html>
